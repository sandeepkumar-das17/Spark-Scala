// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse' // use the 'gradle eclipse' on the command line on this project to enable a java nature to this project 
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'scala'

repositories {
	mavenCentral()
}

ext {
    scalaVersion = '2.11.8'
    sparkVersion = '2.2.0'
}

dependencies {
        
	compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.3.0'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.6.Final'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'com.codahale.metrics', name: 'metrics-core', version: '3.0.2'
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
	compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.0'
	compile group: 'org.apache.cassandra', name: 'cassandra-all', version: '3.11.0'
	compile group: 'org.json', name: 'json', version: '20160810'
    
    compile group: 'org.scala-lang', name:'scala-library', version: scalaVersion
 	compile group: 'org.scala-lang', name:'scala-compiler', version: scalaVersion
 	compile group: 'org.scala-lang', name:'scala-reflect', version: scalaVersion
	
 	compile group: 'com.datastax.spark', name:'spark-cassandra-connector_2.11', version:'2.0.3'
 	compile group: 'org.apache.spark', name:'spark-core_2.11', version: sparkVersion
 	compile group: 'org.apache.spark', name:'spark-sql_2.11', version: sparkVersion
 	compile group: 'org.apache.spark', name: 'spark-hive_2.11', version: sparkVersion
 	
 	compile group: 'joda-time', name: 'joda-time', version: '2.9.2'
 	compile group: 'org.joda', name: 'joda-convert', version: '1.8.1'
 	
 	compile group: 'com.databricks', name: 'spark-csv_2.11', version:'1.3.0'
     
}
